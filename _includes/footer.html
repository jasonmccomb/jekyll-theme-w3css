
<div class="w3-row w3-theme-d4">
<div class="w3-content-large">    
     <div class="w3-col m8">
        <ul class="list-unstyled  w3-margin-left">
            <l1 class="w3-medium"><span property="name">{{company}}</span> </l1>
            <div property="address" typeof="PostalAddress">
                <li><span property="streetAddress">{{street}}</span>, <span property="addressLocality">{{city}}</span>, <span property="addressRegion">{{state}}</span>
                     <span property="postalcode">{{zip}}</span>  <span property="addresscountry"> {{country}}</span> </li>
                </div>

            <li><em class="fa fa-phone-square"></em><a property="telephone" href="tel://1-{{phone}}"> {{phone}}</a>
            </li>
            
            <li><em class="fa fa-envelope"></em> <a property="email" href="mailto:{{email}}"> {{email}}</a>
            </li>
            
            <li><em class="fa fa-globe"></em> <a property="url" href="{{website}}"> {{website}}</a>
            </li>
            <li><em class="fa fa-hourglass"></em>Dojo Hours: MON-FRI 2 PM - 8 PM; SAT 9 AM - 1 PM</li>
            
        </ul>
        
    </div>
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "LocalBusiness",
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "{{profilesettings.city}}",
    "addressRegion": "{{profilesettings.state}}",
    "streetAddress": "{{profilesettings.street}}"
  },
 	  "description": "{{page.description}}",
      "image" : "{{page.ogimage}}",
      "name": "{{profilesettings.company}}",
      "telephone": "{{profilesettings.phone}}",
      "url": "{{profilesettings.website}}",
    "openingHours": [
    "Mo-Fr 1:00-20:00",
    "Sa 9:00-14:00"
 	 ],
      "priceRange": "$$"

}
</script>


<div class="w3-col m4 s12">
     <div style="position:relative;bottom:30px;z-index:1;" class="w3-tooltip w3-right">
    <span class="w3-text w3-padding w3-teal w3-hide-small">Go To Top</span>   
    <a class="w3-button w3-theme-d3 w3-hover-teal" href="#myPage"><span class="w3-xlarge">
    <i class="fa fa-chevron-circle-up"></i></span></a>
  </div>
    
   
    
</div>
    </div>
    
</div>
<div class="w3-bar w3-black w3-center"><p>Copyright &copy;{{company}} 2018. All Rights Reserved. <a href="/privacy">Privacy Policy</a> </p></div>
